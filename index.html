<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="flex space-between">
      <div class="left flex">Again!</div>
      <div class="right flex">&lt; Between 1 and 20&gt;</div>
    </header>
    <h1>Guess My Number!</h1>
    <!-- <div class="flex s0">
      <hr class="p1"/>
      <div class="s1">?</div>
    </div> -->
    <section class="flex">
      <div class="line flex"></div>
      <div class="top flex">?</div>
    </section>
    <section class="flex space-around">
      <div class="p1">
        <input type="number" class="inputbox" />
        <button class="btn flex">Check!</button>
      </div>
      <div class="p2">
        <p class="p3">start guessing...</p>
        <p>💯 Score: 20</p>
        <p>🎖️ Highscore : 0</p>
      </div>
    </section>
  </body>
</html>
